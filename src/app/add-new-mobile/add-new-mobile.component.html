<div class="row mt-5 text-white">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form (ngSubmit)="onSubmitNewMobile()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="pt" name="productTitle" placeholder="brand" [(ngModel)]="mobileModel.productTitle">
                <label for="pt">Brand</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pw" name="productImage" placeholder="imageUrl" [(ngModel)]="mobileModel.productImage">
                <label for="pw">Image URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pd" name="description" placeholder="Description" [(ngModel)]="mobileModel.description">
                <label for="pd">Description</label>
            </div>
            <button class="btn btn-warning float-end" type="submit">Add</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
