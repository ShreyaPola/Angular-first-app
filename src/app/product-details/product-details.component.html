<div class="card h-100 shadow-lg">
  <img src={{productObj.productImage}} class="card-img-top w-100" height="175px" alt="...">
  <div class="card-body">
    <h5 class="card-title" style="color: #1B456B">{{productObj.productTitle}}</h5>
    <p class="card-text">{{productObj.description}}</p>
    <button href="#" class="btn btn-primary" (click) = "sendProductDetailsToTheParent(productObj.productTitle)"><i class="fas fa-plus"></i>&nbsp; Add product</button>
  </div>
</div>
