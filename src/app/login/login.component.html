<h1 class="text-center text-light m-5">Login Form</h1>

<form class="text-white col-sm-8 col-md-6 mx-auto" #ref="ngForm" (ngSubmit)="onLogin(ref)">
    <div class="form-floating mb-3 ">
        <input type="email" class="form-control " id="un" placeholder="username" name="username" ngModel>
        <label for="un" class=" text-white p-2">Username</label> 
      </div>
      <div class="form-floating  mb-3 ">
        <input type="password" class="form-control " id="pwd" placeholder="password" name="password" ngModel>
        <label for="pwd" class=" text-white p-2">Password</label>
      </div>
      <button type="submit" class="btn btn-primary ">Login</button>
</form>
